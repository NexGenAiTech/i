<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tic Tac Toe with AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1929, #1a3a5f, #2c5364);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            padding: 15px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(10, 15, 35, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ffff;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            font-weight: 900;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #0a0a2a;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .mode-btn.active {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
        }

        .mode-btn:hover:not(.active) {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 201, 255, 0.5);
        }

        .game-area {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        .player-card {
            background: rgba(30, 40, 80, 0.7);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .player-card.active {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            border-color: #00ffff;
            z-index: 2;
        }

        .player-card.player1 {
            border-color: #ff5252;
        }

        .player-card.player2 {
            border-color: #4caf50;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-title i {
            font-size: 2rem;
        }

        .player1 .player-title {
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.6);
        }

        .player2 .player-title {
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #0a0a2a;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            min-width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 201, 255, 0.5);
        }

        .score {
            font-size: 2.8rem;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player1 .score {
            color: #ff5252;
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.7);
        }

        .player2 .score {
            color: #4caf50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }

        .game-board {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 300px;
        }

        .status {
            font-size: 1.6rem;
            text-align: center;
            padding: 18px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1/1;
        }

        .cell {
            background: rgba(30, 40, 80, 0.9);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .cell:hover {
            transform: translateY(-5px);
            background: rgba(40, 50, 100, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .cell.x {
            color: #ff5252;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.8);
        }

        .cell.o {
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        .controls {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .reset-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .new-game-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .winning-cell {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .celebration.active {
            opacity: 1;
            pointer-events: all;
        }

        .win-message {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffcc00;
            text-shadow: 0 0 25px rgba(255, 204, 0, 0.9);
            padding: 0 20px;
            animation: glow 2s infinite alternate;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffcc00;
            border-radius: 50%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-top: 2px solid rgba(0, 255, 255, 0.4);
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        .starter-info {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .bot-indicator {
            color: #0a041f;
            text-align: center;
            padding: 8px;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(22, 10, 57, 0.8);
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .player-title {
                font-size: 1.3rem;
            }
            
            .status {
                font-size: 1.3rem;
            }
            
            .win-message {
                font-size: 2.8rem;
            }
            
            .board {
                gap: 10px;
                max-width: 100%;
            }
            
            .cell {
                font-size: 3.5rem;
            }
            
            .game-area {
                padding: 15px;
                gap: 15px;
            }
            
            .player-info, .game-board {
                min-width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 320px;
                padding: 12px;
            }
            
            .player-input {
                flex-wrap: wrap;
            }
            
            .player-input input {
                min-width: 0;
            }
            
            .player-input button {
                min-width: 100px;
            }

            .mode-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.9rem;
            }
            
            .player-title {
                font-size: 1.2rem;
            }
            
            .win-message {
                font-size: 2.2rem;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .score {
                font-size: 2.3rem;
            }
            
            .player-input {
                flex-direction: column;
            }
            
            .player-input input, 
            .player-input button {
                width: 100%;
            }
            
            button {
                padding: 12px;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Premium Tic Tac Toe</h1>
            <p class="subtitle">Play against a friend or challenge our unbeatable AI!</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="pvp-mode">
                <i class="fas fa-users"></i> Player vs Player
            </button>
            <button class="mode-btn" id="pvc-mode">
                <i class="fas fa-robot"></i> Player vs AI
            </button>
        </div>
        
        <div class="game-area">
            <div class="player-info">
                <div class="player-card player1 active">
                    <div class="player-header">
                        <h2 class="player-title"><i class="fas fa-times"></i> Player 1 (X)</h2>
                    </div>
                    <div class="player-input">
                        <input type="text" id="player1-name" placeholder="Enter Your Name" value="Player 1">
                        <button id="player1-btn"><i class="fas fa-save"></i> Save</button>
                    </div>
                    <div class="score-container">
                        <h3>Wins:</h3>
                        <div class="score" id="player1-score">0</div>
                    </div>
                    <div class="starter-info" id="player1-starter">Starts next: Yes</div>
                </div>
                
                <div class="player-card player2">
                    <div class="player-header">
                        <h2 class="player-title"><i class="far fa-circle"></i> Player 2 (O)</h2>
                    </div>
                    <div class="player-input">
                        <input type="text" id="player2-name" placeholder="Enter Player 2 Name" value="Player 2" disabled>
                        <button id="player2-btn" disabled><i class="fas fa-save"></i> Save</button>
                    </div>
                    <div class="score-container">
                        <h3>Wins:</h3>
                        <div class="score" id="player2-score">0</div>
                    </div>
                    <div class="starter-info" id="player2-starter">Starts next: No</div>
                    <div class="bot-indicator" id="bot-indicator" style="display: none;">AI Bot: NexGenAiTech</div>
                </div>
            </div>
            
            <div class="game-board">
                <div class="status" id="status">Player 1's Turn (X)</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="controls">
                    <button class="reset-btn" id="reset"><i class="fas fa-sync-alt"></i> Reset Board</button>
                    <button class="new-game-btn" id="new-game"><i class="fas fa-plus-circle"></i> New Game</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Premium Gaming Experience | Unbeatable AI |  Made By NexGenAiTech with <i class="fas fa-heart"></i></p>
        </div>
    </div>
    
    <div class="celebration" id="celebration">
        <h2 class="win-message" id="win-message">Player 1 Wins!</h2>
        <button class="new-game-btn" id="celebration-btn">Continue Playing</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let player1Name = 'Player 1';
            let player2Name = 'Player 2';
            let player1Score = 0;
            let player2Score = 0;
            let drawCount = 0;
            let lastWinner = null;
            let nextRoundStarter = 'X';
            let gameMode = 'pvp'; // 'pvp' or 'pvc'
            let isBotThinking = false;
            
            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const player1ScoreDisplay = document.getElementById('player1-score');
            const player2ScoreDisplay = document.getElementById('player2-score');
            const player1NameInput = document.getElementById('player1-name');
            const player2NameInput = document.getElementById('player2-name');
            const resetButton = document.getElementById('reset');
            const newGameButton = document.getElementById('new-game');
            const celebration = document.getElementById('celebration');
            const winMessage = document.getElementById('win-message');
            const celebrationButton = document.getElementById('celebration-btn');
            const player1Card = document.querySelector('.player-card.player1');
            const player2Card = document.querySelector('.player-card.player2');
            const player1Starter = document.getElementById('player1-starter');
            const player2Starter = document.getElementById('player2-starter');
            const botIndicator = document.getElementById('bot-indicator');
            const pvpModeBtn = document.getElementById('pvp-mode');
            const pvcModeBtn = document.getElementById('pvc-mode');
            const player2SaveBtn = document.getElementById('player2-btn');
            
            // Winning conditions
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize game
            initGame();
            
            function initGame() {
                // Update player names
                document.getElementById('player1-btn').addEventListener('click', () => {
                    player1Name = player1NameInput.value || 'Player 1';
                    updateStatus();
                    showNotification(`Player 1 name set to: ${player1Name}`);
                });
                
                // Game mode selection
                pvpModeBtn.addEventListener('click', () => {
                    gameMode = 'pvp';
                    pvpModeBtn.classList.add('active');
                    pvcModeBtn.classList.remove('active');
                    botIndicator.style.display = 'none';
                    
                    // Enable Player 2 input in PvP mode
                    player2NameInput.disabled = false;
                    player2SaveBtn.disabled = false;
                    player2Name = 'Player 2';
                    player2NameInput.value = player2Name;
                    
                    updateStatus();
                    showNotification("Mode: Player vs Player");
                });
                
                pvcModeBtn.addEventListener('click', () => {
                    gameMode = 'pvc';
                    pvcModeBtn.classList.add('active');
                    pvpModeBtn.classList.remove('active');
                    botIndicator.style.display = 'block';
                    
                    // Set Player 2 to AI and disable input
                    player2Name = 'AI';
                    player2NameInput.value = player2Name;
                    player2NameInput.disabled = true;
                    player2SaveBtn.disabled = true;
                    
                    updateStatus();
                    showNotification("Mode: Player vs AI");
                    
                    // If it's bot's turn, make a move
                    if (gameActive && currentPlayer === 'O') {
                        setTimeout(makeBotMove, 500);
                    }
                });
                
                // Handle cell click
                cells.forEach(cell => cell.addEventListener('click', handleCellClick));
                
                // Game controls
                resetButton.addEventListener('click', () => {
                    resetBoard();
                    showNotification("Board reset!");
                });
                
                newGameButton.addEventListener('click', newGame);
                
                celebrationButton.addEventListener('click', () => {
                    celebration.classList.remove('active');
                    resetBoard();
                });
                
                // Initialize starter info
                updateStarterInfo();
            }
            
            function handleCellClick(e) {
                if (isBotThinking) return;
                
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // Check if cell is already taken or game is inactive
                if (board[index] !== '' || !gameActive) return;
                
                // Update board and UI
                board[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer === 'X' ? 'x' : 'o');
                
                // Check for win or draw
                if (checkWin()) {
                    handleWin();
                } else if (checkDraw()) {
                    handleDraw();
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateStatus();
                    updatePlayerCards();
                    
                    // If in PVC mode and it's bot's turn
                    if (gameMode === 'pvc' && currentPlayer === 'O' && gameActive) {
                        isBotThinking = true;
                        statusDisplay.textContent = "AI is thinking...";
                        setTimeout(makeBotMove, 700); // Simulate thinking time
                    }
                }
            }
            
            // Bot makes a move using Minimax algorithm
            function makeBotMove() {
                if (!gameActive) return;
                
                // Get best move using Minimax
                const bestMove = getBestMove();
                
                // Make the move
                if (bestMove !== -1) {
                    board[bestMove] = 'O';
                    cells[bestMove].textContent = 'O';
                    cells[bestMove].classList.add('o');
                    
                    // Check for win or draw
                    if (checkWin()) {
                        handleWin();
                    } else if (checkDraw()) {
                        handleDraw();
                    } else {
                        currentPlayer = 'X';
                        updateStatus();
                        updatePlayerCards();
                    }
                }
                
                isBotThinking = false;
            }
            
            // Minimax algorithm for bot moves
            function getBestMove() {
                let bestScore = -Infinity;
                let move = -1;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, 0, false);
                        board[i] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            move = i;
                        }
                    }
                }
                
                return move;
            }
            
            function minimax(board, depth, isMaximizing) {
                // Check for terminal states
                const result = checkGameResult();
                if (result !== null) {
                    if (result === 'O') return 10 - depth;
                    if (result === 'X') return depth - 10;
                    return 0;
                }
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            let score = minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            let score = minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }
            
            function checkGameResult() {
                // Check win conditions
                for (let i = 0; i < winConditions.length; i++) {
                    const [a, b, c] = winConditions[i];
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                
                // Check draw
                if (!board.includes('')) {
                    return 'draw';
                }
                
                return null;
            }
            
            function checkWin() {
                return winConditions.some(condition => {
                    return condition.every(index => {
                        return board[index] === currentPlayer;
                    });
                });
            }
            
            function checkDraw() {
                return board.every(cell => cell !== '');
            }
            
            function handleWin() {
                gameActive = false;
                
                // Set the winner for next game
                lastWinner = currentPlayer;
                nextRoundStarter = currentPlayer;
                updateStarterInfo();
                
                // Highlight winning cells
                const winningCombo = winConditions.find(condition => 
                    condition.every(index => board[index] === currentPlayer)
                );
                
                if (winningCombo) {
                    winningCombo.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                }
                
                // Update score
                if (currentPlayer === 'X') {
                    player1Score++;
                    player1ScoreDisplay.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreDisplay.textContent = player2Score;
                }
                
                // Show celebration with correct name
                let winnerName = currentPlayer === 'X' ? player1Name : player2Name;
                if (gameMode === 'pvc' && currentPlayer === 'O') {
                    winnerName = "AI";
                }
                
                winMessage.textContent = `${winnerName} Wins!`;
                showCelebration();
            }
            
            function handleDraw() {
                gameActive = false;
                drawCount++;
                lastWinner = null;
                
                // Alternate starting player for next round
                nextRoundStarter = nextRoundStarter === 'X' ? 'O' : 'X';
                updateStarterInfo();
                
                winMessage.textContent = "It's a Draw!";
                showCelebration();
            }
            
            function showCelebration() {
                celebration.classList.add('active');
                createConfetti();
            }
            
            function createConfetti() {
                const container = document.querySelector('.celebration');
                const colors = ['#ffcc00', '#ff5252', '#4caf50', '#00ffff', '#ff6b6b', '#48dbfb'];
                
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${-10}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 12 + 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }
            }
            
            function resetBoard() {
                board = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                isBotThinking = false;
                
                // Set current player based on who should start next
                currentPlayer = nextRoundStarter;
                
                // Clear cells
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
                
                // Update status
                updateStatus();
                updatePlayerCards();
                
                // If in PVC mode and it's bot's turn
                if (gameMode === 'pvc' && currentPlayer === 'O' && gameActive) {
                    isBotThinking = true;
                    statusDisplay.textContent = "AI is thinking...";
                    setTimeout(makeBotMove, 700); // Simulate thinking time
                }
            }
            
            function newGame() {
                player1Score = 0;
                player2Score = 0;
                drawCount = 0;
                nextRoundStarter = 'X';
                player1ScoreDisplay.textContent = '0';
                player2ScoreDisplay.textContent = '0';
                lastWinner = null;
                resetBoard();
                updateStarterInfo();
                showNotification("New game started!");
            }
            
            function updateStatus() {
                if (gameActive) {
                    if (gameMode === 'pvc' && currentPlayer === 'O') {
                        statusDisplay.textContent = "AI is thinking...";
                    } else {
                        let playerName = currentPlayer === 'X' ? player1Name : player2Name;
                        if (gameMode === 'pvc' && currentPlayer === 'O') {
                            playerName = "AI";
                        }
                        statusDisplay.textContent = `${playerName}'s Turn (${currentPlayer})`;
                    }
                    statusDisplay.className = 'status glow';
                }
            }
            
            function updatePlayerCards() {
                if (currentPlayer === 'X') {
                    player1Card.classList.add('active');
                    player2Card.classList.remove('active');
                } else {
                    player1Card.classList.remove('active');
                    player2Card.classList.add('active');
                }
            }
            
            function updateStarterInfo() {
                if (nextRoundStarter === 'X') {
                    player1Starter.textContent = "Starts next: Yes";
                    player2Starter.textContent = "Starts next: No";
                } else {
                    player1Starter.textContent = "Starts next: No";
                    player2Starter.textContent = "Starts next: Yes";
                }
            }
            
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'rgba(0, 0, 0, 0.85)';
                notification.style.color = '#ffcc00';
                notification.style.padding = '15px 30px';
                notification.style.borderRadius = '10px';
                notification.style.zIndex = '1000';
                notification.style.fontFamily = "'Orbitron', sans-serif";
                notification.style.border = '2px solid #00ffff';
                notification.style.boxShadow = '0 0 25px rgba(0, 255, 255, 0.8)';
                notification.style.animation = 'glow 1.5s infinite alternate';
                notification.style.fontSize = '1.2rem';
                notification.style.textAlign = 'center';
                notification.style.maxWidth = '90%';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
